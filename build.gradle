ext {
    configuration = [
            package          : "org.hisp.dhis.android.eventcapture",
            buildToolsVersion: "23.0.2",
            minSdkVersion    : 15,
            compileSdkVersion: 23,
            targetSdkVersion : 23,
            versionCode      : 19,
            versionName      : "0.4"
    ]
    libraries = [
            // android libs
            supportVersion          : "23.1.1",
            rxAndroidVersion        : "1.0.1",
            dbFlowVersion           : "2.2.1",
            progressBarVersion      : "1.2.0",
            smoothProgressBarVersion: "1.1.0",
            crashlyticsVersion      : "2.5.5",
            stethoVersion           : "1.2.0",

            // java libs
            timberVersion           : "4.1.0",
            okhttpVersion           : "2.7.0",
            retrofitVersion         : "2.0.0-beta2",
            jacksonVersion          : "2.6.4",
            jodaTimeVersion         : "2.9.1",
            jexlVersion             : "2.1.1",
            commonsLang3Version     : "3.3.2",
            commonsMath3Version     : "3.6",

            // testing libs
            jUnitVersion            : "4.12",
            mockitoVersion          : "1.10.19",
            powerMockVersion        : "1.6.3",
    ]
}

buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'io.fabric.tools:gradle:1.21.2'

        // ToDo temp
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}